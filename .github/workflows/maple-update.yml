name: MapleStory Idle Updates

on:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run update checker
        run: node checkMapleUpdate.js

      - name: Commit updated last_*.txt files
        run: |
          git config user.name "Maple Update Bot"
          git config user.email "bot@github.com"

          git add last_*.txt

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update last MapleStory Idle posts"
            git push
          fi
